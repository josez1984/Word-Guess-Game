<!DOCTYPE html>
<html>
    <head>
        <title>Word Guess Game</title>
        <html lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Word Guess Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a id="nav-new-game" class="nav-item nav-link" href="#">New Game</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="d-flex flex-row flex-wrap flex-lg-nowrap flex-md-nowrap justify-content-center">
                <img id="main-img" class="img-fluid m-2 p-2 border border-dark">
                <div class="container">
                    <div class="d-flex flex-row">
                        <p class="border-bottom border-dark">Word:</p>    
                        <p id="main-word" class="flex-grow-1 border-bottom border-dark text-center"></p>
                    </div>
                    <div class="d-flex flex-row">                    
                        <p class="border-bottom border-dark">Used so far:</p>    
                        <p class="flex-grow-1 border-bottom border-dark text-center" id="used-so-far"></p>                    
                    </div>
                    <div class="d-flex flex-row">                    
                        <p class="border-bottom border-dark">Total Wins:</p>    
                        <p class="flex-grow-1 border-bottom border-dark text-center" id="total-wins"></p>                    
                    </div>
                    <div class="d-flex flex-row">                    
                        <p class="border-bottom border-dark">Tries Remaining:</p>    
                        <p class="flex-grow-1 border-bottom border-dark text-center" id="tries-left"></p>                    
                    </div>
                </div>                
            </div>
        </div>

        <div id="alert_placeholder"></div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
